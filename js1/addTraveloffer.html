<body>

    <section>
        <h1 align="center">Add a Travel Offer </h1>
    </section>
    <section id="prop">
    <form  class="propos">
        <div>
            
            <div>
                <label for="txt">titre:</label>
                <br>
                <input id="txt" type="text"></label>
                <p id="titleer" style="color:red; display:none;">Title must be at least 3 characters.</p>
                <p id="titlesuccess" style="color:green; display:none;">Correct!</p><br>
            </div>
            <div>
                <label for="des">Destination</label>
                <br>
                <input id="des"  type="text">
            </div>
            <div>
                <label for="dt">Departure Date</label>
                <br>
                <input id="dt" type="date" placeholder="dd/mm/yyy">
            </div>
            <div>
                <label for="rt">Return Date</label>
                <br>
                <input id="rt" type="date" placeholder="dd/mm/yyy">
            </div>

                <label for="p">Price</label>

                <br>
                <input id="p" type="number">
            </div>
        
        </div>
        <label for="A" >Availibility:</label>
        <br>
        <input id="A" type="checkbox">
        <br>
        <label for="cat">categories:</label><br>
        <select name="categories" id="cat">
            

            <option value="adventure">adventure</option>
            <option value="op2">london</option>
        </select>
        <br>
        <input type="submit" value="Add Offer">
    </div>
    </form>
</section>
